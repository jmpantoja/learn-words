{% import 'macros.j2' as macros %}

version: '3.4'
services:
  php:
    environment:
      - APP_ENV=dev
      - APP_DEBUG=true
      - PHP_IDE_CONFIG=serverName=symfony-demo
      - XDEBUG_CONFIG=remote_host=192.168.1.128

  db:
    ports:
      - "3306:3306"

  proxy:
    environment:
      CLIENT_MAX_BODY_SIZE: 64M 
      DOMAINS: "{{ macros.domains(APP_DOMAIN, sites, 'local') }}"
