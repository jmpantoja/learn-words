services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    PlanB\Edge\:
        resource: '../../../Edge'
        exclude: '../../../Edge/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'


    event_dispatcher:
        class: PlanB\Edge\Domain\Event\DomainEventDispatcher
        factory: ['PlanB\Edge\Domain\Event\DomainEventDispatcher', 'getInstance']
        public: true

    PlanB\Edge\Domain\DataPersister\DataPersisterInterface:
        class: PlanB\Edge\Domain\DataPersister\ChainDataPersister
        tags:
            - {name: planb.data_persister}

    PlanB\Edge\Infrastructure\Sonata\Doctrine\ModelManager:
        alias: sonata.admin.manager.orm
                                     
    sonata.admin.manager.orm:
        class: PlanB\Edge\Infrastructure\Sonata\Doctrine\ModelManager


